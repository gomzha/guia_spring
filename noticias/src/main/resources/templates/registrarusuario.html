<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Noticias </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <img src="/img/gatito.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Noticias
    </a>
  </div>
</nav>

<h1><span class="badge badge-secondary"> Registro de Usuario</span></h1>

<form th:action="@{/registroUsuario}" method="POST">
  <div class="form-group">
    <label for="username"><strong>UserName</strong></label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Ingrese el UserName">
<!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="email"><strong>Email</strong></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese el email">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="password"><strong>Password</strong></label>
    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Ingrese el password">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="password2"><strong>Repetir Password</strong></label>
    <input type="password" class="form-control" id="password2" name="password2" aria-describedby="password2Help" placeholder="Vuelva a colocar el password">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <button type="submit" class="btn btn-light">Registrar</button>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
