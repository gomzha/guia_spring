<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Noticias </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/img/gatito.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Noticias
    </a>
  </div>
</nav>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">Titulo</th>
    <th scope="col">Cuerpo</th>
    <th scope="col">Acci√≥n</th>
  </tr>
  </thead>
  <tbody th:each="noticia : ${noticias}">
  <tr>
    <th scope="row" th:text="${noticia.titulo}"></th>
    <td scope="row" th:text="${noticia.cuerpo}"></td>
    <td><a th:href="@{/noticia/modificar/__${noticia.id}__}"><button type="button" class="btn btn-primary">Modificar cuerpo</button></a></td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
