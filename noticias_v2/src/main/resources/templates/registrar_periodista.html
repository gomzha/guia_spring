<h1><span class="badge badge-secondary"> Registro de Periodista</span></h1>

<form th:action="@{/admin/registroPeriodista}" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="username"><strong>UserName</strong></label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Ingrese el UserName">
<!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="email"><strong>Email</strong></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese el email">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>

  <div class="form-group">
    <label for="file"><strong>Imagen</strong></label>
    <input type="file" class="form-control" id="file" name="archivo"  placeholder="Ingrese la imagen">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>

  <div class="form-group">
    <label for="password"><strong>Password</strong></label>
    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Ingrese el password">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="password2"><strong>Repetir Password</strong></label>
    <input type="password" class="form-control" id="password2" name="password2" aria-describedby="password2Help" placeholder="Vuelva a colocar el password">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <div class="form-group">
    <label for="sueldo"><strong>Ingresar sueldo</strong></label>
    <input type="sueldo" class="form-control" id="sueldo" name="sueldo" aria-describedby="sueldoHelp" placeholder="Ingrese su sueldo">
    <!--    <small id="tituloHelp" class="form-text text-muted">Verifique el titulo antes de registrarlo.</small>-->
  </div>
  <button type="submit" class="btn btn-light">Registrar</button>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
